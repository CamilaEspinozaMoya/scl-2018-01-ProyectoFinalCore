<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin="anonymous">
  <!--Mi CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Proyecto Final</title>
</head>

<body>
  
  <section id="preload" class="screen">
    <img src="" alt="">
    <p></p>
    <div class="loader-container">
      <div id="loader1" class="loader1"></div>
      <div id="loader2" class="loader2"></div>
    </div>
  </section>

  <!--Registro Page-->



  
  <section>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Ingresa acá tu nombre" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa acá tu apellido" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Ingresa acá tu e-mail" aria-describedby="inputGroupPrepend">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationCustom03">RUT</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Ingresa acá tu RUT" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom03">Patente</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Ingresa acá tu RUT">
          </div>
        <div class="col-md-3 mb-3">
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option value="0">Selecciona el motivo de visita</option>
            <option value="1">Visitante Regular</option>
            <option value="2">Encomienda</option>
            <option value="3">Entrevista</option>
            <option value="4">Reunión</option>
            <option value="5">Otros </option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option value="0">Selecciona el espacio a visitar</option>
            <option value="1">Aguas Lab</option>
            <option value="2">Café altura</option>
            <option value="3">CDI</option>
            <option value="4">Deseis</option>
            <option value="5">Destileria Husares</option>
            <option value="6">Elestudio</option>
            <option value="7">Fábrica De Medios</option>
            <option value="8">Fundación Mustakis</option>
            <option value="9">Ilegal</option>
            <option value="10">Laboratoria</option>
            <option value="11">Mano de Chef</option>
            <option value="12">Robotics Lab</option>
            <option value="13">Tremenda</option>
            <option value="14">Wildproyectchile</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Estoy de acuerdo con los
            <!-- Button trigger modal -->
            <button type="button" id="termsAndConditions" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              términos y condiciones
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Términos y Condiciones</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">He leido los terminos</button>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
  </section>
  <!--Links Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="assets/js/registro.js"></script>
</body>

</html>
