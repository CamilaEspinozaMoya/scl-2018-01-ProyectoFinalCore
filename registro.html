<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Link icons page-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Mi CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Proyecto Final</title>
</head>

<body>
  
  <section id="preload" class="screen">
    <img src="" alt="">
    <p></p>
    <div class="loader-container">
      <div id="loader1" class="loader1"></div>
      <div id="loader2" class="loader2"></div>
    </div>
  </section>

  <!--Registro Page-->
  <section>
      <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Ingresa acá tu nombre" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa acá tu apellido" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Ingresa acá tu e-mail"  aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">RUT</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="Ingresa acá tu RUT" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom04">Motivo de Visita</label>
              <input type="text" class="form-control" id="validationCustom04" placeholder="Ingresa acá el motivo de tu visita" required>
            </div>
            <div class="col-md-3 mb-3">
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Área a visitar</option>
                  <option value="1">RR HH</option>
                  <option value="2">RR LL</option>
                  <option value="3">Finanzas</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
  </section>
  <!--Links Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!--Links JS-->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/registro.js"></script>
</body>

</html>
